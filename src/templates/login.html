<form novalidate ng-submit="login.submit()">
  <h2>Login</h2>
  <div>
    <label>Email</label>
    <input type="email" placeholder="Email" ng-model="login.credentials.email" class="u-full-width">
  </div>
  <div>
    <label>Password</label>
    <input type="password" placeholder="Password" ng-model="login.credentials.password" class="u-full-width">
  </div>
  <button class="u-full-width">Submit</button>
</form>
