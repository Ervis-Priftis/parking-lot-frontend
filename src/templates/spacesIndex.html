<section>
  <h1>Space Index</h1>
  <ul>
    <li ng-repeat="space in spacesIndex.all">
        <p>{{ space.id }}</p>
        <p>{{ space.lat }}</p>
        <p>{{ space.lng }}</p>
        <p>{{ space.width }}</p>
        <p>{{ space.length }}</p>
        <p>{{ space.details }}</p>
    </li>
  </ul>
</section>
