<!DOCTYPE html>
<html ng-app="finalProject">
<head>
  <meta charset="utf-8">
  <title>Parking Lot</title>
  <link rel="stylesheet" href="/css/vendor.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/vendor.js" charset="utf-8"></script>
  <script src="/js/app.js" charset="utf-8"></script>
</head>
<body>
  <div ng-controller="MainController as main" class="container">
    <nav class="navbar navbar-light bg-faded">
      <div class="collapse navbar-toggleable-md" id="navbarResponsive">
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
        <a class="navbar-brand" href="#">Parking Lot</a>
        <ul class="nav navbar-nav">
          <li ui-sref="usersIndex" ui-sref-active="active" class="nav-item active">
            <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
          </li>
          <li ui-sref="register" ui-sref-active="active" class="nav-item active">
            <a ng-if="!main.isLoggedIn()" class="nav-link" href="#">Register<span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <ul ui-sref="login" ui-sref-active="active" class="nav navbar-nav">
          <li class="nav-item active">
            <a ng-if="!main.isLoggedIn()" class="nav-link" href="#">Login<span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <a ng-if="main.isLoggedIn()" ui-sref="login" ui-sref-active="active" ng-click="main.logout()" class="nav-link" href="#">Logout<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <main ui-view></main>
</body>
</html>
